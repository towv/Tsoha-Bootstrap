{% extends "base.html" %}
{% block content %}
<h1>Muokkaa rataa Meilahden frisbeegolfrata</h1>

<form>
    <div class="form-group">
        <label>Nimi</label>
        <input class="form-control" value="Meilahden frisbeegolfrata" type="text">
    </div>
    <div class="form-group">
        <label>Väyliä</label>
        <input class="form-control" value="16" type="text">
    </div>
    <div class="form-group">
        <label>Ihannetulos</label>
        <input class="form-control" value="48" type="text">
    </div>
    <div class="form-group">
        <label>Sijainti</label>
        <input class="form-control" value="Helsinki" type="text">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea class="form-control">Meikku sijaitsee Helsingissä. Maastoltaan se on osin metsäinen ja erittäin kallioinen rata, jossa on suuria korkeuseroja. Se on Suomen vanhin frisbeegolfrata. Meikku koostuu 16:sta par 3 väylästä.
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
