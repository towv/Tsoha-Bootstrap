{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi rata</h1>

<form method="post" action="{{base_path}}/courses">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" type="text" placeholder="Anna radan nimi">
    </div>
    <div class="form-group">
        <label>Väyliä</label>
        <input name="holes" class="form-control" type="text" placeholder="Anna väylien lukumäärä">
    </div>
    <div class="form-group">
        <label>Ihannetulos</label>
        <input name="par" class="form-control" type="text" placeholder="Anna par yhteensä">
    </div>
    <div class="form-group">
        <label>Sijainti</label>
        <input name="location" class="form-control" type="text" placeholder="Anna radan sijainti">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control" placeholder="Kuvaile rataa"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
