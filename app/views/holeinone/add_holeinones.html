{% extends "base.html" %}
{% block content %}
{% if user_logged_in %}
<h1>Etkä saanu??!!</h1>

<form method="post" action="{{base_path}}/holeinones">
    <div class="form-group">
        <label for="golfer">Golffari</label>
        <br>
        <select name="golfer">
            {% for g in golfers %}
            <option value="{{g.id}}">{{g.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="course">Rata</label>
        <br>
        <select name="course">
            {% for c in courses %}
            <option value="{{c.id}}">{{c.name}}</option>
            {% endfor %}
        </select>
    </div>
    <!--    <div class="form-group">
          <label>Rata</label>
          <select class="selectpicker show-tick">
          <option>Meilahden frisbeegolfrata</option>
          </select>
        </div>-->
    <div class="form-group">
        <label>Väylä</label>
        <input name="hole" class="form-control" type="text" placeholder="Väylän numero">
    </div>
    <div class="form-group">
        <label>Päivämäärä</label>
        <input name="date" class="form-control" type="text" placeholder="Esim. 25.06.2017 eli muodossa XX.XX.XXXX">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control" placeholder="Kuvaile holaria"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% else %}

<div style="color:blue"><h1>Kirjaudu sisään lisätäksesi holareita</h1></div>

{% endif %}
{% endblock %}
