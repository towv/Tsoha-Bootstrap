{% extends "base.html" %}
{% block content %}
{% if user_logged_in %}

<h1>Lisää uusi joukkue</h1>

{% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}
  
  <form method="post" action="{{base_path}}/teams">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" type="text" placeholder="Anna joukkueen nimi" value="{{attributes.name}}">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control" placeholder="Kuvaile joukkuetta">{{attributes.description}}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>

{% else %}

<div style="color:blue"><h1>Kirjaudu sisään lisätäksesi joukkueita</h1></div>

{% endif %}
{% endblock %}
