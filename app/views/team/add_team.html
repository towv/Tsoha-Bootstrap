{% extends "base.html" %}
{% block content %}
{% if user_logged_in %}
<h1>Lisää uusi joukkue</h1>

<form method="post" action="{{base_path}}/teams">
    <div class="form-group">
        <label>Nimi</label>
        <input name="name" class="form-control" type="text">
    </div>
    <div class="form-group">
        <label>Kuvaus</label>
        <textarea name="description" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% else %}

<div style="color:blue"><h1>Kirjaudu sisään lisätäksesi joukkueita</h1></div>

{% endif %}
{% endblock %}
