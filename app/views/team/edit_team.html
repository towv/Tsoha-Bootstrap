{% extends "base.html" %}
{% block content %}
{% if user_logged_in %}
<h1>Muokkaa joukkuetta {{attributes.name}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/teams/{{attributes.id}}/edit">
    <div class="form-group">
        <label for="name">Nimi</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>
    <div class="form-group">
        <label for="description">Kuvaus</label>
        <textarea name="description" class="form-control">{{attributes.description}}
        </textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>

{% else %}

<div style="color:blue"><h1>Kirjaudu sisään muokataksesi joukkueita</h1></div>

{% endif %}
{% endblock %}
