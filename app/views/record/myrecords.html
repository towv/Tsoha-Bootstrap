{% extends "base.html" %}
{% block content %}
  
  <a href="{{base_path}}/records" class="btn btn-primary">Palaa ennätyksiin</a>

  <h1>Käyttäjän Juha-Petteri ennätykset</h1>

  <p>
    <a href="{{base_path}}/records/add_record" class="btn btn-success">Lisää tulos</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Rata</th>
        <th>Päivämäärä</th>
        <th>Tulos</th>
        <th>Lisäyspäivä</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      <!-- Listataan ennätykset tähän -->
      {% for r in records %}
      <tr>
        <td><a href="{{base_path}}/courses/{{r.course}}">{{r.coursename}}</a></td>
        <td>{{r.date}}</td>
        <td><label class="label label-success">-2</label></td>
        <td>{{r.added}}</td>
        <th><a class="btn btn-default btn-sm" href="{{base_path}}/records/edit_record">Muokkaa</a></th>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
