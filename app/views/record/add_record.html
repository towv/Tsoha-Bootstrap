{% extends "base.html" %}
{% block content %}
<h1>Lisää uusi tulos</h1>

<form method="post" action="{{base_path}}/records/my">
    <div class="form-group">
        <label for="course">Rata</label>
        <br>
        <select name="course">
            {% for c in courses %}
            <option value="{{c.id}}">{{c.name}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label>Päivämäärä</label>
        <input name="date" class="form-control" type="text" placeholder="Esim. 25.06.2017 eli muodossa XX.XX.XXXX">
    </div>
    <div class="form-group">
        <label>Tulos</label>
        <input name="hole" class="form-control" type="text" placeholder="Esim. +42">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>

{% endblock %}
